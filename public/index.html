<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen font-sans">
    <div class="w-full max-w-lg p-8 rounded-lg">
        <h1 class="text-4xl font-extrabold text-black mb-2 text-center">Encurtador de URL</h1>
        <p class="text-center text-gray-600 mb-8">
            Encurte suas URLs para compartilhamento f√°cil.
        </p>

        <div class="relative flex items-stretch w-full mb-4 rounded-full border border-black overflow-hidden">
            <input type="text" id="urlInput" placeholder="Digite uma URL para encurtar..."
                class="flex-1 p-4 pl-6 text-gray-800 focus:outline-none placeholder-gray-500 bg-white" />
            <button onclick="shortenURL()"
                class="bg-black text-white font-semibold py-4 px-8 hover:bg-gray-800 transition-colors duration-300">
                Encurtar
            </button>
        </div>

        <div class="result mt-4 text-center font-medium">
            <div id="result"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
