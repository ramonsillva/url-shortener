<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold mb-4">URL Shortener</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL" class="border border-gray-300 p-2 rounded mb-4 w-1/3">
    <button onclick="shortenURL()" class="bg-blue-500 text-white p-2 rounded">Shorten URL</button>

    <div class="result mt-4" id="result"></div>
    <script src="index.js"></script>
</body>

</html>
